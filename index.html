<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Vue Hello</title>
</head>

<body class="bg-primary">
    
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container mt-5 p-2">
        
        <div class="my_card col-12 col-md-9 col-lg-6 mx-auto rounded-5 overflow-hidden shadow-lg">

            <h1 class="mb-4">
                {{ hello }}
            </h1>

            <img class="w-100 mx-auto" :src="image" alt="hello world">

        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <!-- script Vue -->
    <script>
        const { createApp } = Vue;

        createApp({

            data() {

                return {

                    hello: " Hello World!",
                    image: "https://c.tenor.com/IdyfGO5EewIAAAAC/tenor.gif",

                }

            }
        }).mount("#app");
    </script>
</body>
</html>
